<!doctype html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <title>Bitcoin Investment Calculator</title>
</head>
<body>
  <h1>Bitcoin<br>Investment<br>Calculator</h1>
  <p>How many Bitcoins do you have?</p>
  <input type="number" class="form-control" ng-model="somenumber" placeholder="Number of Bitcoins">
  <p>You have <span class="number">{{ somenumber }}</span> Bitcoins&mdash;nice!</p>

  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
</body>
</html>
